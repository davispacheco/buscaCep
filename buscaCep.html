<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <title>Busca CEP</title>
    </head>

    <body>
        <div class="text-center">
            <h1>Busca CEP</h1>
        </div>
        <form id="formCep">
            <label class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" name="cep" size="10" maxlength="9" placeholder="Informe um CEP:" required />
            <label class="form-label">Logradouro</label>
            <input type="text" class="form-control" id="logradouro" name="logradouro" placeholder="Informe um logradouro:" />
            <label class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Informe um bairro:" />
            <label class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Informe uma cidade:" />
            <label class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado" name="estado" placeholder="Informe um estado:" />
        </form>

        <script src="js/buscaCep.js"></script>
    </body>
</html>
